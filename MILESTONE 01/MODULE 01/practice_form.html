<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pitha Ghar</title>
    <style>
      form fieldset label {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Asif's Pitha Ghar</h2>
    <form>
      <fieldset>
        <legend>Basic Info</legend>

        <label for="name">Your Name</label>
        <input type="text" name="" id="name" />

        <label for="email">Your Email</label>
        <input type="email" name="" id="email" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Pitha Info</legend>

        <input type="radio" name="pitha" id="chitoy" />
        <label for="chitoy">chitoy</label>

        <input type="radio" name="pitha" id="vapa" />
        <label for="vapa">Vapa</label>

        <input type="radio" name="pitha" id="patisapta" />
        <label for="patisapta">Patisapta</label>
      </fieldset>

      <br />

      <fieldset>
        <legend>Vorta Selection</legend>

        <input type="checkbox" name="vorta" id="sorisha" />
        <label for="sorisha">Sorisha</label>
        <input type="checkbox" name="vorta" id="dhoniya" />
        <label for="dhoniya">Dhoniya</label>
        <input type="checkbox" name="vorta" id="shutki" />
        <label for="shutki">Shutki</label>
      </fieldset>
      <br />

      <fieldset>
        <legend>Extra Info</legend>
        <textarea name="" id="" cols="60" rows="9"></textarea>
      </fieldset>

      <br />

      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
