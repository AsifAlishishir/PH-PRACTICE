<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select and Option</title>
  </head>
  <body>
    <form>
      <label for="animal">প্রাণী নির্বাচন করুন</label><br />
      <select name="pets" id="" required>
        <option value="" disabled selected>-- একটি নির্বাচন করুন --</option>
        <option value="dog">Dog</option>
        <option value="bird">Bird</option>
      </select>
    </form>
  </body>
</html>
