<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin: 300px;
            font-size: 5em;
            gap: 10px;
        }
        .red{
            background-color: red;
            /* height: 30vh; */
            /* width: 30vw; */
        }
        .yellow{
            background-color: yellow;
            /* height: 15vh; */
            /* width: 30vw; */
        }

        .mix{
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(1, 1fr);
        }

        .double{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .pink{
            background-color: pink;
            /* height: 15vh; */
            /* width: 15vw; */
        }

        .blue{background-color: blue;
            /* height: 15vh; */
            /* width: 15vw; */
        }

        @media screen and (max-width: 576px) {
            .container{
                margin: 10px;
                grid-template-columns: repeat(1, 1fr);
            }

            .double{
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="red">1</div>
      <div class="mix">
        <div class="yellow">2</div>
        <div class="double">
          <div class="pink">3</div>
          <div class="blue">4</div>
        </div>
      </div>
    </div>
  </body>
</html>
