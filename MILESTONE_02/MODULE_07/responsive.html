<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            margin: 20px;
            border: 2px solid black;
            border-radius: 16px;
            padding: 16px;
            display: grid;
            grid-template-columns: 400px repeat(1, 1fr);
            gap: 30px;

        }

        .bam{
            font-size: 2em;
            background-color: gray;
            /* height: 200px; */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 14px;
            /* height: 100%; */

        }

        .dan{
            font-size: 2em;
            background-color: beige;
            /* height: 200px; */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 14px;
            /* height: 100%; */
        }

        @media screen and (max-width: 576px) {
            .container{
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: 300px repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="bam">Left</p>
        <p class="dan">Right</p>
    </div>
</body>
</html>
