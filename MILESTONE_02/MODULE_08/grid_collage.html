<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Collage</title>
    <style>
        .box{
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px) 50px 50px;
            gap: 20px;
            max-width: 1140px;
            margin: 100px auto;
        }

        #id-1{
            grid-row: span 5;
        }

        #id-6,
        #id-7,
        #id-9,
        #id-10{
            background-color: rgba(243, 5, 5, 0.616);
        }

        #id-11, #id-12{
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="id-1">1</div>
        <div class="box" id="id-2">2</div>
        <div class="box" id="id-3">3</div>
        <div class="box" id="id-4">4</div>
        <div class="box" id="id-5">5</div>
        <div class="box" id="id-6">6</div>
        <div class="box" id="id-7">7</div>
        <div class="box" id="id-8">8</div>
        <div class="box" id="id-9">9</div>
        <div class="box" id="id-10">10</div>
        <div class="box" id="id-11">11</div>
        <div class="box" id="id-12">12</div>
    </div>
</body>
</html>
