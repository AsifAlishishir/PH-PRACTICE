<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRICKET BAT</title>
    <style>
      .field {
        border: 2px solid;
        /* height: 550px; */
      }

      .bat {
        transition: transform 0.2s ease-in-out;
      }

      .ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: relative;
        left: 440px;
        transition: transform 0.3s ease-in-out 0.2s;
      }

      .field:hover .bat {
        transform: rotate(-50deg);
        transform-origin: top right;
      }

      .field:hover .ball {
        transform: translate(600px, -300px);
      }
    </style>
  </head>
  <body>
    <div class="field">
      <img src="media/bat.png" alt="" class="bat" />
      <div class="ball"></div>
    </div>
  </body>
</html>
